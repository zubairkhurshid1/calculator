<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <script src=
"https://cdnjs.cloudflare.com/ajax/libs/mathjs/10.6.4/math.js"></script>

<style>
 
#calculator{
    border: 5px solid black;
}
.button{
            width: 100%;
            padding: 20px 40px;
            background-color: black;
            color: white;
            font-size: 30px;
            font-weight: bold;
            border: none;
        }
#result{
    padding: 20px 30px;
            font-size: 23px;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            border: 2px solid black;
}
</style>

</head>
<body>
    

    <table id="calculator">

        <tr>
            <td colspan="3">
                <input type="text" id="result"></td>

                <!-- three functions 
                1)DISPLAY
                2)CLR
                3)SOLVE -->


            <!-- clr() function will clean the result -->
            <td><input class="button"  type="button" value="c" onclick="clr()" /> </td>
        </tr>

        <tr>
            <td><input class="button" type="button" value="1" onclick="display('1')" 
                        > </td>
            <td><input class="button"  type="button" value="2" onclick="display('2')" 
                        > </td>
            <td><input class="button"  type="button" value="3" onclick="display('3')" 
                        > </td>
            <td><input class="button"  type="button" value="/" onclick="display('/')" 
                        > </td>
        </tr>

        <tr>
            <td><input class="button"  type="button" value="4" onclick="display('4')" 
                        > </td>
            <td><input class="button"  type="button" value="5" onclick="display('5')" 
                        > </td>
            <td><input  class="button" type="button" value="6" onclick="display('6')" 
                        > </td>
            <td><input  class="button" type="button" value="*" onclick="display('*')" 
                        > </td>
        </tr>

        <tr>
            <td><input class="button"  type="button" value="7" onclick="display('7')" 
                        > </td>
            <td><input class="button"  type="button" value="8" onclick="display('8')" 
                        > </td>
            <td><input  class="button" type="button" value="9" onclick="display('9')" 
                        > </td>
            <td><input class="button"  type="button" value="-" onclick="display('-')"
                        > </td>
        </tr>

        <tr>
            <td><input class="button"  type="button" value="0" onclick="display('0')" 
                        > </td>
            <td><input  class="button" type="button" value="." onclick="display('.')" 
                        > </td>
            <!-- solve function call function solve to evaluate value -->
            <td><input class="button"  type="button" value="=" onclick="solve()"> </td>
  
            <td><input class="button"  type="button" value="+" onclick="display('+')" 
                        > </td>
        </tr>


        <tr>
            <td><input class="button"  type="button" value="%" onclick="display('%')" 
                > </td>
            <td><input class="button"  type="button" value="^" onclick="display('^')" 
                    > </td>
                <td>    <input class="button"  type="button" value="!" onclick="display('!')" 
                    > </td>
                                    
        </tr>

    </table>

    <script>
        // Function that display value
        function display(val) {
            document.getElementById("result").value += val
        }



        function solve() {
            let x = document.getElementById("result").value
            let y = math.evaluate(x)
            document.getElementById("result").value = y
        }


        // Function that clear the display
        function clr() {
            document.getElementById("result").value = ""
        }
        </script>




</body>
</html>
